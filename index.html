<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Memory Cards</title>
	</head>
	<body>
		<button id="clear" class="clear">
			<i class="fas fa-trash"></i> Clear Cards
		</button>

		<h1>
			Memory Cards
			<button id="add"><i class="fas fa-plus"></i>Add New Card</button>
		</h1>

		<div id="cards-container" class="cards"></div>

		<div class="navigation">
			<button id="prev" class="nav-button">
				<i class="fas fa-arrow-left"></i>
			</button>

			<p id="current"></p>

			<button id="next" class="nav-button">
				<i class="fas fa-arrow-right"></i>
			</button>
		</div>

		<div class="new-card closed" id="set-card">
			<h1>Add New Card<i class="fa-solid fa-xmark" id="close"></i></h1>
			<div class="question">
				<p>Question</p>
				<div>
					<input
						type="text"
						id="question"
						placeholder="Enter Question . . ."
					/>
				</div>
			</div>
			<div class="answer">
				<p>Answer</p>
				<div>
					<input
						type="textarea"
						id="answer"
						placeholder="Enter Answer . . ."
					/>
				</div>
			</div>
			<button style="margin-top: 25px" id="submit">
				<i class="fa-solid fa-plus"></i> Add card
			</button>
		</div>

		<script src="script.js"></script>
		<script
			src="https://kit.fontawesome.com/cf90c9b0e0.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
